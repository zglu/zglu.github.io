<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My Slides</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://ipres.ivis.xyz/plus/static/ipres-default.css"/>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='https://code.highcharts.com/highcharts.js'></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<body>
<!-- start of slides -->

<section class="mySlide">
<pre id="7ye9s" style="display:none;">
Year,first-author,co-author
2013,0,2
2014,0,1
2015,1,0
2016,1,1
2017,1,1
2018,2,2
2019,1,1
2020,0,2
2021,1,2
2022,0,1
</pre>
<div id="sshgay"></div>
<script>
$(function(){var t=$("#7ye9s").html().replace(/[ 	]+/g,",");Highcharts.chart("sshgay",{chart:{type:"column",zoomType:"xy",style:{fontFamily:"Arial"}},yAxis:{title:{text:" "},labels:{format:"{value}"}},data:{csv:t,switchRowsAndColumns:false},title:{text:"No. publications per year"},legend:{enabled:!0},credits:{enabled:!1},plotOptions:{column:{stacking:true},bar:{stacking:true}},tooltip:{formatter:function(){return this.series.name+"<br/><strong>"+Highcharts.numberFormat(this.y,0)+"</strong>"}}})});</script>
</section>

<!-- end of slides -->
<script>
function plusSlides(e){showSlides(slideIndex+=e)}function currentSlide(e){showSlides(slideIndex=e)}function showSlides(e){var s,l=$(".mySlide");for(e>l.length&&(slideIndex=1),e<1&&(slideIndex=l.length),s=0;s<l.length;s++)l[s].style.display="none";l[slideIndex-1].style.display="block"}$(document).keydown(function(e){switch(e.which){case 37:plusSlides(-1);break;case 39:plusSlides(1);break;default:return}e.preventDefault()});var slideIndex=1;showSlides(slideIndex);
</script>
</body>
</html>
